<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/79deda6cc6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">"Kiran Mahajan"</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row main-container">
      <div class="col-md-6 col-12 info text mt-10 text">
        <div class="text">I create <span class="name"></span></div>
      </div>
      <div class="col-md-6 col-12 profile">
        <div class="card">
          <img
            src="./images/profileimage.jpeg"
            width="80"
            height="80"
            class="profileimage"
            alt="profileimage"
          />
          <div class="heading">Developer</div>
          <h3 class="aboutme">About me</h3>
        </div>
      </div>
    </div>

    <header class="main-projects">
      <h1><span>Projects</span></h1>
      <div class="circle1 d-md-block d-none"></div>
      <div class="circle2 d-md-block d-none"></div>
    </header>
    <main class="projects-container">
      <section class="projectcard" data-aos="fade-in">
        <img
          src="./images/AI.svg "
          alt="Card image notes"
          class="project-image"
        />
        <div>
          <h3>AI controlled News App</h3>
          <p>Tech Stack : Alan AI,React</p>
          <a href="https://github.com/mahajankiran/Notes-App">
            <button class="btn-git">
              <i class="fa fa-github"></i> Github
            </button></a
          >
        </div>
      </section>
      <section class="projectcard" data-aos="fade-in">
        <img
          src="./images/Exercise.svg "
          alt="Card image notes"
          class="project-image"
        />
        <div>
          <h3>Exercise Tracker</h3>
          <p>Tech Stack : React , Express ,MongoDB</p>
          <a href="https://github.com/mahajankiran/Notes-App">
            <button class="btn-git">
              <i class="fa fa-github"></i> Github
            </button></a
          >
        </div>
      </section>
      <section class="projectcard" data-aos="fade-in">
        <img
          src="./images/Notes.svg "
          alt="Card image notes"
          class="project-image"
        />
        <div>
          <h3>Notes App</h3>
          <p>Tech Stack : Javascript , CSS ,Bootstrap ,HTML</p>
          <a href="https://github.com/mahajankiran/Notes-App">
            <button class="btn-git">
              <i class="fa fa-github"></i> Github
            </button></a
          >
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="typewriter.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 400, duration: 1000 });
    </script>
  </body>
</html>
